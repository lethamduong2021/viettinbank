    <script>        function openTab(evt, tabName) { $('.tab-content').hide(); $('.tab-button').removeClass('active'); $('#' + tabName).show(); $(evt.currentTarget).addClass('active'); } $('.tab-button').eq(0).trigger('click'); var current_page = 1; var records_per_page = 8; $(document).ready(function () { changePage(current_page); $("#btnPrev").on("click", function (e) { e.preventDefault(); if (current_page > 1) { current_page--; changePage(current_page); } }); $("#btnNext").on("click", function (e) { e.preventDefault(); if (current_page < numPages()) { current_page++; changePage(current_page); } }); $("#searchInput, #filterSelect").on("input", function () { var searchValue = $("#searchInput").val().toLowerCase(); var filterValue = $("#filterSelect").val().toLowerCase(); var filteredData = newData.filter(function (item) { return Object.values(item).some(function (value) { return value.toString().toLowerCase().includes(searchValue); }) && (filterValue === "" || item.unitName.toLowerCase() === filterValue); }); current_page = 1; objJson = filteredData; changePage(current_page); }); $("#exportButton").click(function () { console.log('1', objJson); exportToExcel(objJson); }); }); function changePage(page) { var btn_next = $("#btnNext"); var btn_prev = $("#btnPrev"); var listing_table = $("#listingTable"); var page_span = $("#page"); if (page < 1) page = 1; if (page > numPages()) page = numPages(); listing_table.empty(); for (var i = (page - 1) * records_per_page; i < page * records_per_page && i < objJson.length; i++) { if (objJson[i]) { let html = `<div class="card-item">                    <div class="card-header">                        ${objJson[i].deptName}                    </div>                    <div class="card-body">                        <div class="card-link">...</div>                        <div class="card-title">                                <span>   ${objJson[i].detail}</span>                                <br></br> ords_per_page); } function exportToExcel(newData) { var workbook = XLSX.utils.book_new(); var worksheet = XLSX.utils.json_to_sheet(newData); XLSX.utils.book_append_sheet(workbook, worksheet, "Data"); var excelBuffer = XLSX.write(workbook, { bookType: "xlsx", type: "array", }); saveExcelFile(excelBuffer, "data.xlsx"); } function saveExcelFile(buffer, filename) { var blob = new Blob([buffer], { type: "application/octet-stream" }); var url = URL.createObjectURL(blob); var link = document.createElement("a"); link.href = url; link.setAttribute("download", filename); document.body.appendChild(link); link.click(); document.body.removeChild(link); }    </script>
