            top: 0;
            left: -200px;

            transition: left 0.3s ease-in-out;
        }

            left: 0;
        }

        button {
            position: fixed;
            top: 20px;
            right: 20px;
        }

</head>

    <script>
        function appendStatusElements() {
            var statusContainer = $(".card-status");
            statusContainer.find('span').each(function () {
                var text = $(this).text().trim();

                switch (text) {
                    case "Closed":
                        $(this).addClass("high");
                        break;
                    case "Tiếp nhận & phân loại":
                        $(this).addClass("low");
                        break;
                    default:
                        $(this).addClass("process");
                        break;
                }
            });
        }
        appendStatusElements();
    </script>
</body>
