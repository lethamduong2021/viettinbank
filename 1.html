<!DOCTYPE html>
<html>

<head>
    <title>Radio Button Example (jQuery)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input[name=radioGroup]').first().prop('checked', true);
            $('input[name=radioGroup]').on('change', handleRadioChange);
            $('input[name=radioGroup]').first().trigger('change');

            function handleRadioChange() {
                var selectedValue = $('input[name=radioGroup]:checked').val();
                console.log("Selected value: " + selectedValue);
            }
        });
    </script>
</head>

<body>
    <div class="group-content">
        <div class="radio-group">
            <input type="radio" name="radioGroup" value="Hỗ trợ chung"><label>Hỗ trợ chung</label>
        </div>
        <div class="radio-group">
            <input type="radio" name="radioGroup" value="Hỗ trợ tác nghiệp &amp; Quản trị tham số hệ thống"><label>Hỗ
                trợ tác nghiệp &amp; Quản trị tham số hệ thống</label>
        </div>
        <div class="radio-group">
            <input type="radio" name="radioGroup" value="Hạch toán kế toán"><label>Hạch toán kế toán</label>
        </div>
        <div class="radio-group">
            <input type="radio" name="radioGroup" value="Quản lý tiền mặt"><label>Quản lý tiền mặt</label>
        </div>
    </div>
    <div class="unit-header">
    </div>
    <div class="unit-content">
        <li></li>
        <li></li>
    </div>
    <li class="unit-item">
        <i class="unit-status fa-solid fa-house active"></i>
        <button class="unit-button active">
            Khối bán lẻ</button>
    </li>
    <li class="unit-item">
        <i class="unit-status fa-solid fa-house active"></i>

            <li></li>
            <li></li>
        </div>
    </div>
</body>

</html>
