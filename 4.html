  <style>
    body {
      font-family: "BeVietNam Pro", sans-serif !important;
    }

    html {
      line-height: 1.4;
    }

    .m-0 {
      margin: 0
    }

    .sr-only {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden
    }

    .comment {
      position: relative;
      margin: 20px auto
    }

    .comment-heading {
      display: flex;
      align-items: center;
      height: 50px;
      font-size: 14px
    }

    .comment-voting {
      background: #32ae53;
      border: .3rem solid #ebecf0;
      border-radius: 50%;
      content: "";
      height: 1.5rem;
      width: 1.5rem
    }

    .comment-voting.sub-cmt {
      background: #5e6b62;
      border: 3px solid #ebecf0;
      border-radius: 50%;
      content: "";
      height: 1.2rem;
      width: 1.2rem
    }

    .comment-info {
      color: rgba(0, 0, 0, .5);
      margin-left: 10px
    }

    .comment-author {
      color: rgba(0, 0, 0, .85);
      font-weight: 700;
      text-decoration: none
    }

    .comment-author:hover {
      text-decoration: underline
    }

    .replies {
      margin-left: 20px
    }

    .comment-border-link {
      display: block;
      position: absolute;
      top: 3.6rem;
      left: 0;
      width: 1rem;
      height: calc(100% - 50px);
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      background-color: rgba(0, 0, 0, .1);
      background-clip: padding-box
    }

    .comment-border-link:hover {
      background-color: rgba(0, 0, 0, .3)
    }

    .comment-body {
      padding: 0 20px;
      padding-left: 28px
    }

    .replies {
      margin-left: 28px
    }

    details.comment summary {
      position: relative;
      list-style: none;
      cursor: pointer
    }

    details.comment summary::-webkit-details-marker {
      display: none
    }

    details.comment:not([open]) .comment-heading {
      border-bottom: 1px solid rgba(0, 0, 0, .2)
    }

    .comment-heading::after {
      display: inline-block;
      position: absolute;
      right: 5px;
      align-self: center;
      font-size: 12px;
      color: rgba(0, 0, 0, .55)
    }

    details.comment[open] .comment-heading::after {
      content: "Click to hide"
    }

    details.comment:not([open]) .comment-heading::after {
      content: "Click to show"
    }

    @media screen and (-ms-high-contrast:active),
    (-ms-high-contrast:none) {
      .comment-heading {
        cursor: default
      }

      details.comment[open] .comment-heading::after,
      details.comment:not([open]) .comment-heading::after {
        content: " "
      }
    }

    .d-none {
      display: none
    }

    .comment-body p {
      width: 90%
    }
  </style>
</head>
