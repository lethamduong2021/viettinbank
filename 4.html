<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container-unit">
        <h2>Khối</h2>
        <div class="unit">
            <div class="box">Khối bán lẻ</div>
            <div class="box">Khối nhân sự</div>
            <div class="box">Khối vận hành</div>
        </div>
    </div>

    <script>
        var listUnit =[];
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
          box.addEventListener('click', () => {
            console.log(box.textContent.trim());
            listUnit.push(box.textContent.trim())
          });
        });
        console.log('listUnit',listUnit);
      </script>
      

</body>

</html>
