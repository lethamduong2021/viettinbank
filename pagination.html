<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        var contentDiv = $('.content');
        addElement(contentDiv);
        function addElement(contentDiv) {
            // Create the filter div with class "filter"
            var filterDiv = $('<div>').addClass('filter');

            // Create the input field with type "text" and id "searchInput" inside the filter div
            var input = $('<input>').attr({ type: 'text', id: 'searchInput', placeholder: 'Tìm kiếm' });
            var inputIcon = $('<i>').addClass('fas fa-search');
            var inputDiv = $('<div>').addClass('input-icon').append(input, inputIcon);

            // Create the filter select div with class "filter-select"
            var filterSelectDiv = $('<div>').addClass('filter-select');

            // Create the span element and select element inside the filter select div
            var span = $('<span>').text('Phòng ban');
            var select = $('<select>').attr('id', 'filterSelect');
            var option = $('<option>').attr('value', '').text('Hiển thị tất cả');
            select.append(option);

            // Append the span and select elements to the filter select div
            filterSelectDiv.append(span, select);

            // Append the input div and filter select div to the filter div
            filterDiv.append(inputDiv, filterSelectDiv);

            // Create the table div with class "table"
            var tableDiv = $('<div>').addClass('table');

            // Create the card div with class "card" and id "listingTable" inside the table div
            var cardDiv = $('<div>').addClass('card').attr('id', 'listingTable');

            // Create the pagination div with class "pagination"
            var paginationDiv = $('<div>').addClass('pagination');

            // Create the previous and next links with ids "btnPrev" and "btnNext" respectively
            var prevLink = $('<a>').attr('href', '#').attr('id', 'btnPrev').text('Trước');
            var nextLink = $('<a>').attr('href', '#').attr('id', 'btnNext').text('Sau');

            // Create the span element with id "page" inside the pagination div
            var pageSpan = $('<span>').attr('id', 'page');

            // Append the previous link, page span, and next link to the pagination div
            paginationDiv.append(prevLink, pageSpan, nextLink);

            // Append the card div and pagination div to the table div
            tableDiv.append(cardDiv, paginationDiv);

            // Append the filter div and table div to the content div
            contentDiv.append(filterDiv, tableDiv);
        }
    </script>
</body>

</html>
