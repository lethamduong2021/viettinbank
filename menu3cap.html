    <style>
        .container {
            width: 100%;
            height: 100%;

        }

        .block {
            display: flex;
            padding: 20px 30px;
            justify-content: space-between;
        }

        .block>* {
            width: 22%;
            min-height: 200px;
            background-color: #F7F8F9;
            border-radius: 8px;
        }

        .unit-content {
            display: flex;
            flex-direction: column;
            padding: 15px 12px;
            padding-top: 0;
        }

        .unit-content.hidden {
            display: none;
        }

        .unit-item {
            height: 60px;
            color: red;
            list-style: none;
            margin-left: 0.5rem
        }

        .hidden-dept {
            display: none;
        }

        /* tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .hidden-dept {
            visibility: hidden;
            width: 120px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .hidden-dept {
            visibility: visible;
            opacity: 1;
        }

        .unit-header {
            padding: 1.5rem 1.2rem;
            height: 3.6rem;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .header-icon {
            color: #fff;
            padding: 1.2rem 1.2rem;
            border-radius: 0.8rem;
            height: 100%;
            margin-right: 1.5rem;
        }

        .header-icon:first-child {
            background-color: #64CBF4;
        }

        .header-text {
            height: 100%;
            display: flex;
            flex-direction: column;
            width: 90%;
            justify-content: space-between;
            height: 3.4rem;
        }

        .header-text>*:first-child {
            font-weight: 500;
            font-size: 20px;
            line-height: 25px;
            color: #3E4954;
        }

        .header-collapse {}

        .unit-status {
            margin-right: 1.5rem;
        }

        .unit-status::before {
            color: #A3AED0
        }

        .unit-status.active::before {
            color: #6A81D5;
        }

        .unit-button {
            font-weight: 500;
            font-size: 14px;
            line-height: 3rem;
            border: none;
            background-color: #F7F8F9;
            color: #A3AED0
        }

        .unit-button.active {
            color: #6A81D5;
        }
    </style>

    <script>
        $(document).ready(function () {
            var $unit = $('.unit-content');
            var icons = ["fa-solid fa-house"];
            data.forEach(function (item, index) {
                let $li = $("<li>").addClass("unit-item");
                let $button = $("<button>")
                    .addClass("unit-button")
                    .append(`${item.unitName}`);
                $unit.append($li);
                let icon = $('<i></i>');
                icon.addClass("unit-status");
                icon.addClass(icons[index] ?? "fa-solid fa-house");
                $li.append(icon);
                $li.append($button);
            });
            function handleClickUnit() {
                $('.unit-item').click(function () {
                    $('.unit-status.active').removeClass('active');
                    $('.unit-button.active').removeClass('active');
                    $(this).find('i').addClass('active');
                    $(this).find('button').addClass('active');
                    $('.radio-group').remove();
                    $('.radio-detail').remove();
                    $('.submit').remove();
                    let unitName = $(this).find('button.unit-button').text();
                    let groupData = data.filter(x => x.unitName === unitName)[0].properties;

                    let level = data.filter(x => x.unitName === unitName)[0].level;
                    if (level == 2) {
                        $('.group-header').text('Gui yeu cau');
                        $('.detail-block').hide();
                    }
                    else{
                        $('.group-header').text('Chon nhom nghiep vu');
                        $('.detail-block').show();
                    }
                    let $group = $('.group-content');
                    groupData.map(function (item, index) {
                        let radioGroup = $('<input>').attr({
                            type: 'radio',
                            name: 'radioGroup',
                            value: item.groupName
                        })
                        let label = $('<label>').text(item.groupName);
                        let container = $('<div>').append(radioGroup, label).addClass('radio-group');
                        $group.append(container);
                    })
                    $('input[name=radioGroup]').on('change', function () {
                        handleRadioGroupChange(groupData, unitName, level);
                    });
                });
                function handleRadioGroupChange(groupData, unitName, level) {
                    $('.radio-detail').remove();
                    let groupName = $('input[name=radioGroup]:checked').val();
                    console.log('level', level);
                    if (level == 2) {
                        let submitButton = $('<input>');
                        submitButton.attr({
                            type: 'submit',
                            class: 'submit'
                        });
                        $('.group-content').append(submitButton);
                        submitButton.on('click', function () {
                            alert(`${unitName}, ${groupName}`);
                        });
                    } else {
                        var detailData = groupData.filter(x => x.groupName === groupName)[0].properties;
                        let $detail = $('.detail-content');
                        detailData.map(function (item, index) {
                            let radioDetail = $('<input>').attr({
                                type: 'radio',
                                name: 'radioDetail',
                                value: item.detail
                            });
                            let label = $('<label>').text(item.detail).addClass('detail-label');
                            let container = $('<div>').append(radioDetail, label).addClass('radio-detail');

                            // Thông tin ẩn để xử lý hover
                            let hiddenLabel = $('<label>').text(item.deptName).addClass('hidden-dept');
                            container.append(hiddenLabel);

                            $detail.append(container);
                        })
                        $('input[name=radioDetail]').on('change', function () {
                            handleRadioDetailChange(detailData, unitName, groupName);
                        });
                    }
                    function handleRadioDetailChange(detailData, unitName, groupName) {
                        $('.submit').remove();
                        let detail = $('input[name=radioDetail]:checked').val();
                        let $parent = $('input[name=radioDetail]:checked').parent();
                        console.log('parent: ', $parent);
                        let submitButton = $('<input>');
                        submitButton.attr({
                            type: 'submit',
                            class: 'submit'
                        });
        
                        $parent.append(submitButton);
                        submitButton.on('click', function () {
                            alert(`${unitName}, ${groupName},${detail}`);
                        });

                        // hover tooltip
                        // $parent.hover(
                        //     function () {
                        //         $(this).find('.hidden-dept').css('visibility', 'visible').animate({ opacity: 1 }, 300);
                        //     },
                        //     function () {
                        //         $(this).find('.hidden-dept').animate({ opacity: 0 }, 300, function () {
                        //             $(this).css('visibility', 'hidden');
                        //         });
                        //     }
                        // );
                    }
                }
            };
            handleClickUnit();

            // toggle display
            $('.unit-header').click(function () {
                $(this).next('.unit-content').toggleClass('hidden');
            });
        })

    </script>
